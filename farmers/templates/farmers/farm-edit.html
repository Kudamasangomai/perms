{% extends "main/header.html" %}
{% load crispy_forms_tags %}

{% block content %}
{{ object }}
{% if object.farm_name %}
    <h4>Upate farm </h4>
    {% else %}
    <h4>Register Farm</h4>
    {% endif %}
    

<div class="col-lg-6">
<form method="Post" enctype="multipart/form-data">
{% csrf_token %}
{{ registerfarmerform|crispy }}
<button type="submit" class="btn btn-info">Submit</button>
</form>
  </div>
{% endblock content %}
