{% extends "main/header.html" %}
{% load crispy_forms_tags %}

{% block content %}
  
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6">
            <br>
            <h4>Confirm You are Rejecting  {{ application.user.last_name }}'s Application with permit Number 
            {{ application.permit_number }} </h4>
            <br>
            <p>NB - Give a reason below</p>
       
            <br/>
            <form  method="Post" action="">
             {% csrf_token %}
             <input type="text" class="form-control" name="rejectreason" id="input-1" placeholder="Enter Rejection Reason">
       
                                  
           
        </div>
       
       
    </div>
</div>
<button type="submit" class="btn btn-Danger">Reject</button>
</form>

<button class="btn btn-info"  data-dismiss="modal"><a href="{% url 'applications' %}">Cancel</a></button>

{% endblock content %}
