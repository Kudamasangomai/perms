{% extends 'main/baselogin.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



    
    <!-- Start wrapper-->
     <div id="wrapper">    
     <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
        <div class="card card-authentication1 mx-auto my-5">
            <div class="card-body">
             <div class="card-content p-2">
                 <div class="text-center">
                     <img src="{% static 'assets/images/drsslogo.png' %}" width="100" height="100" alt="logo icon">
                 </div>
              <div class="card-title text-uppercase text-center py-3">Sign In</div>
              {% include 'main/messages.html' %}
        
              <form method="post">
       
                {% csrf_token %}
                {{form|crispy}}
                 

              
                
                 <button type="submit" class="btn btn-light btn-block">Sign In</button>
                  <div class="text-center mt-3"> <a href="{% url 'reset_password' %}">Forgot Password</a> </div>  
                  <!-- <div class="text-center mt-3"> <a href="{% url 'reset_password' %}">Get Api Data</a> </div>                               -->
                 
                 
                 </form>
               </div>
              </div>
              <div class="card-footer text-center py-3">
                <p class="text-warning mb-0">Do not have an account? <a href="{% url 'register-user' %}#!"> Sign Up here</a></p>
              </div>
             </div>
        
         <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->
 
        
        </div><!--wrapper-->
            

  
{% endblock content %}
